instruments:
  - type: virtual_vfr
    row: 0
    column: 0
    span:
      rows: 110
      columns: 155
    options: 
      font_percent: 0.025
  - type: horizontal_situation_indicator
    disabled: HSI
    row: 0
    column: 0
    span:
      rows: 110
      columns: 155
    move:
      shrink: 12
    options:
      #fontSize: 48
      font_percent: 0.05
      #fg_color: "#aaaaaa"
      bg_color: "#aaaaaa"
      cdi_enabled: true
      gsi_enabled: true
  - type: altimeter_tape
    row: 0
    column: 140
    span:
      rows: 110
      columns: 15
    options:
      #fontsize: 28
      font_percent: 0.24
      #number_font_size: 40
      altitude: true
  - type: vsi_pfd
    disabled: VSI_BALL
    row: 0
    column: 130
    span:
      rows: 50
      columns: 10
  - type: numeric_display
    disabled: VSI_BALL
    row: 50
    column: 128.5
    span:
      rows: 5
      columns: 12
    options:
      font_mask: "0000"
      decimal_places: 0
      dbkey: VS
  - type: altimeter_tape
    disabled: VSI_TAPE
    row: 30
    column: 127
    span:
      rows: 50
      columns: 13
    options:
      dbkey: VS
      font_mask: "00000"
      total_decimals: 5
      altitude: true
      majorDiv: 100
      minorDiv: 50
  - type: static_text
    disabled: VSI_TAPE
    row: 49.4
    column: 129.8
    span:
      rows: 2.2
      columns: 3
    options:
      text: VSI
      font_mask: VSI
  - type: airspeed_tape
    row: 5
    column: 0
    span:
      rows: 100
      columns: 15
    options:
      font_percent: 0.25
  - type: include,includes/bars/vertical/dimmer_control.yaml
    disabled: DIMMER
    row: 90
    column: 112
    span:
      rows: 20
      columns: 6
  - type: heading_display
    disabled: HEADING
    row: 0
    column: 72.5
    span:
      rows: 7
      columns: 10
    options:
      bg_color: "#00000000"
      fg_color: "#FFFFFF"
      #fontSize: 5 #47
      #font_percent: 0.65
  - type: static_text
    disabled: AUTO_PILOT
    row: 0
    column: 0
    span:
      rows: 5
      columns: 22
    options:
      text: "Auto Pilot:"
      alignment: AlignRight
      font_mask: "Auto_Pilot:"
  - type: value_text
    disabled: UTC_TIME
    row: 0
    column: 97
    span:
      rows: 5
      columns: 35
    options:
      dbkey: TIMEZ
      font_mask: "HH:MM:SS ZZZ"
